<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4ce21838ac.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title> Navbar </title>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo"> <a href="#"> Diganta Hayder Khan </a> </div>
            <ul class="links">
                <li><a href="#"> Home </a></li>
                <li><a href="#"> About </a></li>
                <li><a href="#"> Services </a></li>
                <li><a href="#"> Contact </a></li>
            </ul>
            <a href="#" class="action_btn"> Get Started </a>  
            <div class="toggle_btn">
                <i class="fa-solid fa-bars"> </i>
            </div>          
        </div>

        <div class="dropdown_menu">
            <li><a href="hero"> Home </a></li>
                <li><a href="#"> About </a></li>
                <li><a href="#"> Services </a></li>
                <li><a href="#"> Contact </a></li>
                <li> <a href="#" class="action_btn"> Get Started </a> </li>
        </div>
    </header>

    <main>
        <section id="hero">
            <h1> Welcome </h1>
            <p>Hi, I'm Diganta. <br> This is my official website. You can connect with me by using this site </p>
        </section>
    </main>

    <script>
    const toggleBtn = document.querySelector('.toggle_btn')
    const toggleBtnIcon = document.querySelector('.toggle_btn i')
    const dropdownMenu = document.querySelector('.dropdown_menu')

    toggleBtn.onclick = function () {
        dropdownMenu.classList.toggle('open')
        const isOpen = dropDownMenu.classList.contains('open')

        toggleBtnIcon.classList = isOpen
          ? 'fa-solid fa-xmark'
          : 'fa-solid fa-bars'
    }
    </script>
</body>
</html>
